<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>Network</header>
<nav>Your Feed</nav>
<div class="mainArea">
    <aside class="smallProfile">
        <img id="smallUserPic" src="./images/main_user.png">
        <a id="avatarLink" href="https://en.wikipedia.org/wiki/Avatar" _blank>Add an avatar</a>
        <p id="smallUserName">Keneth Parcell</p>
    </aside>

    <section class="feed">
        <div class="userBox">
            <div class="topLine">
                <p class="userName">Neil M</p>
                <p class="likes" id="user1Likes">0 Likes</p>
                <button class="likeButton" onclick="addLike('#user1Likes')">Like</button>
            </div>
            <p class="comment">I just set up this new discord bot, let me know what you all think. <a href="https://mee6.xyz/" _blank>link</a> </p>
        </div>

        <div class="userBox">
            <div class="topLine">
                <p class="userName">Nicole K</p>
                <p class="likes" id="user2Likes">0 Likes</p>
                <button class="likeButton" onclick="addLike2('#user2Likes')">Like</button>
            </div>
            <p class="comment">Just finished my <a href="https://sarahcandersen.com/" _blank>next comic</a>, check it out.</p>
        </div>

        <div class="userBox">
            <div class="topLine">
                <p class="userName">Jim R</p>
                <p class="likes" id="user3Likes">0 Likes</p>
                <button class="likeButton" onclick="addLike3('#user3Likes')">Like</button>
            </div>
            <p class="comment">I can't stop listening to the <a href="https://adaywithoutlove.bandcamp.com/album/caffeine-2" _blank>new album</a>. Who else is liking it?</p>
        </div>
    </section>
</div>
